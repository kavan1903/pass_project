<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Raas Fiesta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle at top left, #fff0e5, #ffe6f0, #ffffff);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .card-box {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 50px 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
            border: 3px dashed #ff5e6c;
        }

        .main-heading {
            color: #b8004c;
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 20px;
            text-shadow: 1px 1px 1px #ffb6c1;
        }

        .sub-text {
            font-size: 1.1rem;
            color: #7a3e3e;
            margin-bottom: 35px;
        }

        .btn-create {
            background: linear-gradient(135deg, #ff5e6c, #ffb347);
            color: white;
            font-weight: 600;
            padding: 12px 30px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(255, 94, 108, 0.3);
        }

        .btn-create:hover {
            background: linear-gradient(135deg, #ff3b4f, #ffa500);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 94, 108, 0.4);
            color: white;
        }
    </style>
</head>
<body>
    <div class="card-box">
        <h1 class="main-heading">âœ¨ Welcome to Raas Fiesta!</h1>
        <p class="sub-text">Create and manage beautiful Navratri Pass Invoices with ease.</p>
        <a href="{% url 'create_invoice' %}" class="btn btn-create">Create New Invoice</a>
    </div>

    <!-- Optional Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
