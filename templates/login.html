<!-- templates/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Raas Fiesta</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #fff0d6, #ffb400);
            font-family: 'Segoe UI', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(168, 0, 56, 0.2);
            max-width: 420px;
            width: 100%;
        }

        .login-title {
            color: #a80038;
            font-weight: bold;
            text-align: center;
            margin-bottom: 25px;
            font-size: 1.8rem;
        }

        .form-label {
            color: #5a0c0c;
            font-weight: 600;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #ffb400;
        }

        .btn-custom {
            background-color: #a80038;
            color: #fff;
            font-weight: bold;
            border-radius: 12px;
        }

        .btn-custom:hover {
            background-color: #87002c;
        }

        .error-text {
            color: red;
            font-size: 0.9rem;
            text-align: center;
            margin-top: 10px;
        }

        .navratri-footer {
            text-align: center;
            margin-top: 20px;
            color: #a80038;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h2 class="login-title">ðŸŽ‰ Raas Fiesta Login</h2>

        <form method="post" novalidate>
            {% csrf_token %}

            <div class="mb-3">
                <label for="id_username" class="form-label">Username</label>
                <input type="text" name="username" class="form-control" id="id_username" required>
            </div>

            <div class="mb-4">
                <label for="id_password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" id="id_password" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-custom">Login</button>
            </div>

            {% if form.errors %}
                <p class="error-text">Invalid username or password.</p>
            {% endif %}
        </form>

        <div class="navratri-footer">
            ðŸª” Welcome to the world of dance, devotion & delight!
        </div>
    </div>

    <!-- Bootstrap 5 JS (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
